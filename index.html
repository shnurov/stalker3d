<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="libs/swiper/swiper-bundle.min.css" />
    <script src="libs/swiper/swiper-bundle.min.js" defer></script>
    <script src="libs/particles/particles.js" defer></script>

    <link rel="stylesheet" href="css/main.css" />
    <script src="js/app.js" defer></script>
  </head>
  <body>
    <div class="swiper slider">
      <div class="swiper-wrapper slider__wrapper">
        <div class="swiper-slide slider__item">
          <div
            class="slider__layer"
            data-swiper-parallax="80"
            style="background-image: url(img/screen-1/layer-back.jpeg)"
          ></div>
          <div
            class="slider__layer"
            data-swiper-parallax="60"
            style="background-image: url(img/screen-1/layer-middle.png)"
          ></div>
          <canvas
            class="particles slider__layer"
            data-color="#fbe0c2"
            data-swiper-parallax="40"
          ></canvas>
          <div
            class="slider__layer"
            data-swiper-parallax="20"
            style="background-image: url(img/screen-1/layer-front.png)"
          ></div>
        </div>

        <div class="swiper-slide slider__item">
          <div
            class="slider__layer"
            data-swiper-parallax="80"

          ></div>
          <canvas
            class="particles slider__layer"
            data-color="#fbe0c2"

          ></canvas>
          <div
            class="slider__layer"
            data-swiper-parallax="20"
            style="background-image: url(img/screen-1/layer-front.png)"
          ></div>
        </div>

        <div class="swiper-slide slider__item">
          <div
            class="slider__layer"
            data-swiper-parallax="80"
            style="background-image: url(img/screen-1/layer-back.jpeg)"
          ></div>
          <div
            class="slider__layer"
            data-swiper-parallax="60"
            style="background-image: url(img/screen-1/layer-middle.png)"
          ></div>
          <canvas
            class="particles slider__layer"
            data-color="#fbe0c2"
            data-swiper-parallax="40"
          ></canvas>
          <div
            class="slider__layer"
            data-swiper-parallax="20"
            style="background-image: url(img/screen-1/layer-front.png)"
          ></div>

      </div>
    </div>

</html>
